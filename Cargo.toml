[package]
name = "quantiles"
version = "0.3.0"
authors = ["Brian L. Troutwine <blt@postmates.com>"]
build = "build.rs"

description = "a collection of approximate quantile algorithms"
repository = "https://github.com/postmates/quantiles"

readme = "README.md"
license = "MIT"

keywords = ["statistics", "histogram", "quantiles", "percentiles", "approximation"]

[profile.release]
lto = true
debug = true

[dev-dependencies]
quickcheck = "0.3"

[dependencies]
serde = "0.8"
afl = "0.1"
afl-plugin = "0.1"

[build-dependencies]
serde_codegen = "0.8"
